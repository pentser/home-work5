<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>מחשבון המרה</title>
  </head>
  <body>
    <div class="container">
      <div class="grid_row1">
        <div class="grid-col1">
            <label for="coins_id">סוג המטבע</label>
            <input type="text" name="coin_id" id="coin_id">
        </div>
        <div class="grid-col2">
            <label for="qnt_shekel">כמות השקלים</label>
            <input type="number" name="qnt_shekel" id="qnt_shekel" />
        </div>
      </div>
      <div class="grid_row2">
        <select name="coins_type" id="coins_id">
            <option value="">סוגי מטבעות:</option>
            <option value="uro">יורו 4.2*</option>
            <option value="dolar">דולר 3.9*</option>
            <option value="lira">לירה סטרלינג 5.0*</option>
          </select>
        <button>בצע</button>
      </div>
    </div>
  </body>
</html>
