<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>מחשבון המרה</title>
    <script defer src="js/main.js"></script>
    <script defer src="js/functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="id_list">סוג מטבע</label>
            <select name="list" id="id_list">
                <option value="uro">יורו</option>
                <option value="dolar">דולר</option>
                <option value="sterling">לירה סטרלינג</option>
            </select>
        </div>
        <div class="box">
            <label for="id_type">כמות (שקלים)</label>
            <input type="text" name="type" id="id_type">
        </div>
        <div class="box">
            <label for="tableOfRates">סוגי מטבעות</label>
            <ul id="tableOfRates">
                <li>יורו 4.2 *</li>
                <li>דולר 3.9 *</li>
                <li>לירה סטרלינג 5.0 *</li>
            </ul>
        </div>
        <div class="box">
            <button id="translate">בצע</button>
        </div>
    </div>
    
</body>
</html>
